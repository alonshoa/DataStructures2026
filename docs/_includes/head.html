<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link id="main-stylesheet" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"> </script>
  
  <script>
MathJax = {
    loader: {load: ['[tex]/newcommand', '[tex]/color']},
    tex: {
        packages: {'[+]': ['newcommand', 'color']},
        inlineMath: [['$','$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'],['\\[', '\\]']],
        macros: {
            bold: ['{\\bf #1}',1],
            ddfrac: ['{\\frac{\\displaystyle #1}{\\displaystyle #2}}', 2],
            abs: ['\\left\\lvert #2 \\right\\rvert_{\\text{#1}}', 2, ""],
            floor: ['\\left\\lfloor #2 \\right\\rfloor_{\\text{#1}}', 2, ""],
            sfrac: ['{ \\frac {\\ #1 \\ }{#2}}', 2],
            lcm: ['\\operatorname{lcm}#1', 1]
        },
        processEscapes: true,
        processEnvironments: true,
        processRefs: true,
        digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
        tags:  'ams',
        tagSide: 'right',
        tagIndent: '0.8em', 
        useLabelIds: true,  
        multlineWidth: '85%',
    },
    chtml: {
        scale: 1.2
    },
    svg: {
        scale: 1.3
    }
};
</script>

<script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
</head>
